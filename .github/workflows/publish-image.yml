name: "Publish Tooling Image"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Build and push to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Log in to GHCR
        shell: bash
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Extract tag
        id: meta
        shell: bash
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/ops-eslint"
          IMAGE="${IMAGE,,}"
          TAG="${GITHUB_REF_NAME:-latest}"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Build image
        shell: bash
        run: docker build -t "${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}" -t "${{ steps.meta.outputs.image }}:latest" -f .docker/Dockerfile .

      - name: Push image
        shell: bash
        run: |
          docker push "${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}"
          docker push "${{ steps.meta.outputs.image }}:latest"

      - name: Summary
        shell: bash
        run: |
          echo "### Published images" >> "$GITHUB_STEP_SUMMARY"
          echo "- \`${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- \`${{ steps.meta.outputs.image }}:latest\`" >> "$GITHUB_STEP_SUMMARY"
